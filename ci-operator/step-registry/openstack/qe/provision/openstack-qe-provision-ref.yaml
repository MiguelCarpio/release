ref:
  as: openstack-qe-provision
  from: openstack-installer
  grace_period: 5m
  commands: openstack-qe-provision-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: OCP_TESTING
      default: "ci"
      documentation: "Name of the QE Job endpoint"
    - name: OPENSHIFT_RELEASE
      default: ""
      documentation: "Job OpenShift release"
    - name: TEST_CONFIG_FILE
      default: ""
      documentation: "Job config type"
  credentials:
  - namespace: test-credentials
    name: cluster-secrets-openstack-rhoso
    mount_path: /var/run/cluster-secrets/openstack-rhoso
  documentation: |-
   Provide the Build Names of the OpenShift on OpenStack QE CI Jobs